{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					<a href="{% url 'home' %}" class="text-dark align-self-start justify-self-start"><em class="fa-solid fa-angles-left fa-2x justify-self-top"></em></a>
					{% csrf_token %}
					<span class="login100-form-title p-b-43 fw-bold">
						Login to continue
					</span>
					
					<div class="form-group">
						{{ form.email }}
                        {{ form.id_in_org }}
                        {{ form.password }}
					</div>
				

					<div class="container-login100-form-btn mt-5">
						<button class="login100-form-btn bg-dark" type="submit">
							Login
						</button>
						<p class="my-4 fw-bold mx-auto">Or</p>
					</div>
					<a href="{% url 'registration' %}" class="w-100">
						<button class="btn bg-primary text-white w-100 rounded-3 py-2" type="button">
							Create your account
						</button>
					</a>
				</form>
				<div class="login100-more" style="background-image: url({% static 'login/images/black_tech.jpg' %});">
				</div>
			</div>
		</div>
	</div>
	
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
