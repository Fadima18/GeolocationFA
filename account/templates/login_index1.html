{% extends "acc_base.html"%}

{% block title %}Login{% endblock %}


{% block content %}
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-10 mx-auto">
                    <form class="compte-form p-4 rounded col-lg-10 mx-auto" action="." method="post">
                        {% csrf_token %}
                        <h3 class="mb-2 font-weight-bold">Login</h3>

                        <label>{{ form.email.label }}<span class="text-danger small"> (Requis)</span></label>{{ form.email }}
                        <label>{{ form.id_in_org.label }}<span class="text-danger small"> (Requis)</span></label>{{ form.id_in_org }}
                        <label>{{ form.password.label }}<span class="text-danger"> (Requis)</span></label>{{ form.password }}

                        <button class="btn btn-dark btn-block py-2 mb-4 mt-5 fw500 w-100"
                            type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
