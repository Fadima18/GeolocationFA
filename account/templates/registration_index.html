{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'register/register.css' %}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container-fluid d-flex p-0 wrapper">
            <div class="w-50 block-1" style="background-image: url({% static 'register/register_image.jpg' %});">
            </div>
            <div class="w-50 block-2 d-flex">
                <form method="post" class="register-form col-10 my-5 d-flex flex-column align-items-center mx-auto my-auto">
                    <a href="{% url 'home' %}" class="text-dark align-self-start justify-self-start"><i class="fa-solid fa-angles-left fa-2x justify-self-top"></i></a>
                    {% csrf_token %}
                    <h1 class="fw-bold mb-5">Create your account</h1>
                    <div class="form-group d-flex flex-column">
                        <label for="{{ form.firsName.id_for_label }}" class="mb-2 fw-bold">First Name</label>
                        {{form.firstName}}
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="{{ form.lastName.id_for_label }}" class="mb-2 fw-bold">Last Name</label>
                        {{form.lastName}}
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="{{ form.email.id_for_label }}" class="mb-2 fw-bold">Email</label>
                        {{form.email}}
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="{{ form.password.id_for_label }}" class="mb-2 fw-bold">Password</label>
                        {{form.password}}
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="{{ form.password2.id_for_label }}" class="mb-2 fw-bold">Password Confirmation</label>
                        {{form.password2}}
                    </div>
                    <button type="submit" class="submit fw-bolder mt-5 bg-blue bg-dark text-white col-8 py-3">Register</button>
                    <div class="mx-auto my-3"></div>
                    <a href="{% url 'login' %}" class="col-8"><button type="button" class="submit fw-bolder bg-blue bg-primary text-white w-100 py-3">Login</button></a>
                </form>
            </div>
        </div>
    </body>
</html>
